<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Example - Isotope</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="isotope-filter-menu">
		<a href="#" data-filter="">Show All</a>
		<a href="#" data-filter="web">Web Development</a>
		<a href="#" data-filter="app">Application Development</a>
	</div>
	<div class="isotope-container">
		<div class="isotope-item web">
			<div class="isotope-item-inner">
				<p>Web Development1</p>
				<a href="#">Web Development1</a>
			</div>
		</div>
		<div class="isotope-item web">
			<div class="isotope-item-inner">
				<p>Web Development2</p>
				<a href="#">Web Development2</a>
			</div>
		</div>
		
		<div class="isotope-item app">
			<div class="isotope-item-inner">
				<p>Application Development1</p>
				<a href="#">Application Development1</a>
			</div>
		</div>
		<div class="isotope-item app">
			<div class="isotope-item-inner">
				<p>Application Development2</p>
				<a href="#">Application Development2</a>
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			//alert('ready');
			$('.isotope-filter-menu a').on('click', function(e){
				var filterClass = $(this).data('filter');
				$('.isotope-item').each(function(index, value){
					if ($(this).hasClass(filterClass)){
						$(this).css('display', 'block');
						//$(this).css('transform', 'rotateX(360deg)');
					} else {
						//check if show-all clicked
						if (filterClass.length == 0){
							$(this).css('display', 'block');
						} else {
							$(this).css('display', 'none');
							$(this).css('transform', '');
						}
					}
					//$(this).css('display', 'none');
					//$(this).css('transform', 'translate3d(0px, 0px, 0px) scale3d(1, 1, 1)');
					console.log(value);
				});
				e.preventDefault();
			});
		});
	</script>
  </body>
</html>
